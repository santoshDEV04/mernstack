<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Themes</title>
</head>
<body style="margin:0; padding:0; min-height:100vh; min-width:100vw; font-family:sans-serif; overflow: hidden;">

    <div style="
        position:fixed;
        top:0;
        left:0;
        width:100vw;
        height:100vh;
        background-image:url('./images/workplace.jpg');
        background-size:cover;
        background-position:center;
        filter:blur(2px);
        z-index:0;">
    </div>

    <div style="
        position:fixed;
        top:0; left:0;
        width:100vw;
        height:100vh;
        background:rgba(41,41,45,0.2);
        z-index:1;">
    </div>

    <div style="
        position:relative;
        z-index:2;
        width:100vw;
        display:flex;
        justify-content:center;
        align-items:start;
        padding-top:40px;">
        <div style="
            width:850px;
            display:flex;
            justify-content:space-between;
            align-items:center;">
            <span style="font-size:1.15rem; color:white; font-weight:700; letter-spacing:1px;">Start Bootstrap</span>
            <ul style="display:flex; gap:38px; list-style:none; margin:0; padding:0;">
                <li style="color:white; font-size:1rem;">About</li>
                <li style="color:white; font-size:1rem;">Services</li>
                <li style="color:white; font-size:1rem;">Portfolio</li>
                <li style="color:white; font-size:1rem;">Contact</li>
            </ul>
        </div>
    </div>

    <div style="
        position:relative;
        z-index:3;
        height:100vh;
        width:100vw;
        display:flex;
        justify-content:center;
        align-items:center;">
        <div style="
            width:850px;
            display:flex;
            flex-direction:column;
            align-items:center;
            text-align:center;">
            <h1 style="
                color:white;
                font-size:3rem;
                font-weight:700;
                margin-bottom:18px;
                letter-spacing:2px;
                line-height:1.1;
            ">
                YOUR FAVORITE SOURCE OF<br>FREE BOOTSTRAP THEMES
            </h1>
            <span style="width: 60px; height: 4px; background-color: #f2674a; display: inline-block; border-radius: 2px;"></span>
            <p style="color:white; font-size:1.2rem; font-weight:400; margin-bottom:25px; letter-spacing:.5px;">
                Start Bootstrap can help you build better websites using the Bootstrap<br>
                framework! Just download a theme and start customizing, no strings attached!
            </p>
            <button style="
                font-size:1.01rem;
                font-weight:700;
                color:white;
                background:#f2674a;
                border:none;
                border-radius:30px;
                padding:23px 26px;
                cursor:pointer;
                outline:none;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                FIND OUT MORE
            </button>
        </div>
    </div>
</body>
</html>
