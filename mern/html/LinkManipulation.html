<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Redirect Links</title>
    <style>
        div {
            height: 90vh;
            width: auto;
        }
        html {
            scroll-behavior: smooth;
        }
        #7{
            height: 100vh;
        }
        body {
            background: linear-gradient(to bottom, #0f0f00, #ffffff);
        }
        h1,p{
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>Redirect Links Example</h1>
        <p>Click on the links below to be redirected to different sections.</p>
    </div>
    <div>
        <a href="#2" id="1">link1</a>
        <hr>
    </div>
    <div>
        <a href="#3" id="2">link2</a>
        <hr>
    </div>
    <div>
        <a href="#4" id="3">link3</a>
        <hr>
    </div>
    <div>
        <a href="#5" id="4">link4</a>
        <hr>
    </div>
    <div>
        <a href="#6" id="5">link5</a>
        <hr>
    </div>
    <div>
        <a href="#7" id="6">link6</a>
    </div>
    <div>
        <a href="#1" id="7">link7</a>
        <hr>
    </div>

</body>
</html>
</body>
</html>
